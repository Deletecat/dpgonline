<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>dpgonline</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <style>
            body{
                font-family: sans-serif;
                background-color:#C3B1E1;
                padding:10px;
                max-width: 600px;
            }
            h1{
                margin-top:0px;
            }
            h3{
                margin-bottom:2px;
            }
        </style>
    </head>
    <body>
        <h1>DPG Converter Online</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Select a video to convert:</label>
            <input type="file" name="file" accept="video/*" required>
            <h3><u>Options</u></h3>
            <label for="aspect">Keep Aspect Ratio:</label>
            <input type="checkbox" name="aspect"><br/>
            <label for="width">Width x Height:
            <input type="number" name="width" value="256" min="1" max="256">
            x
            <input type="number" name="height" value="192" min="1" max="192">*<br/>
            <label for="fps">FPS:</label>
            <input type="number" name="fps" value="24" min="1" max="24"><br/>
            <label for="dpg">DPG:</label>
            <select name="dpg" required>
                <option value="4" selected>4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
                <option value="0">0</option>
            </select><br/><br/>
            <input type="submit" name="upload_file" value="Upload and convert!">
        </form>
        <p>*When "Keep Aspect Ratio" is enabled, the width and height values are ignored.</p>
        <hr>
        <sup>dpgonline - {{ queue_length }} video(s) in queue - {{ version }}</sup>
    </body>
</html>
