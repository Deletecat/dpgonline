<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>dpgonline - error</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <style>
            body{
                font-family: sans-serif;
                background-color:#C3B1E1;
                padding:10px;
                max-width: 600px;
            }
            .error{
                border: red 2px solid;
                padding:3px;
                background-color: #FFCCCB;
            }
            a{
                color:navy;
            }
            a:hover{
                background-color:black;
                color:yellow;
            }
        </style>
    </head>
    <body>
        <h1>An error has occurred!</h1>
        <p>If this keeps happening, please report the issue on <a href="https://github.com/Deletecat/dpgonline/issues">GitHub</a>
        or <a href="https://codeberg.org/Deletecat/dpgonline/issues">Codeberg</a> as it is likely a problem with the backend code.</p>
        <p class="error">Error message: {{ error_message }}</p>
        <p><a href="/">Click here to go back to the homepage</a></p>
        <hr>
        <sup>dpgonline - {{ queue_length }} video(s) in queue - {{ version }}</sup>
    </body>
</html>
