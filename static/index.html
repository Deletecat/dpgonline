<!DOCTYPE html>
<html>
    <head>
        <title>dpgonline</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <style>
            body{
                background-color:#C3B1E1;
                padding:10px;
            }
            h1{
                margin-top:0px;
            }
            h3{
                margin-bottom:2px;
            }
        </style>
    </head>
    <body>
        <h1>DPG Converter Online</h1>
        <form action="/convert" method="POST" enctype="multipart/form-data">
            <label for="file">Select a video to convert:</label>
            <input type="file" name="file" accept="video/*" required>
            <h3><u>Options</u></h3>
            <label for="aspect">Keep Aspect Ratio:</label>
            <input type="checkbox" name="aspect"><br/>
            <label for="width">Width x Height:
            <input type="number" name="width" value="256" min="1" max="256">
            x
            <input type="number" name="height" value="192" min="1" max="192"> - ignored if "Keep Aspect Ratio" is enabled<br/>
            <label for="fps">FPS:</label>
            <input type="number" name="fps" value="15" min="1" max="60"><br/>
            <label for="dpg">DPG:</label>
            <select name="dpg" required>
                <option value="4" selected>4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
                <option value="0">0</option>
            </select><br/>
            <label for="quality">Quality:</label>
            <select name="quality" required>
                <option value="high">High</option>
                <option value="normal" selected>Normal</option>
                <option value="low">Low</option>
            </select><br/><br/>
            <input type="submit" name="upload_file" value="Upload and convert!">
        </form>
    </body>
</html>
